name: CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'  

    - name: Install Dependencies
      run: go mod tidy

    - name: Run Tests
      run: go test ./... -v

    - name: Build
      run: go build -o ./tmp/main ./cmd/main.go  

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: ./tmp/main  
